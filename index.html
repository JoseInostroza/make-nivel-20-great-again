<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayuda Masters</title>
    <link rel="stylesheet" href="/stylsheets/style.css">
</head>
<body>
    <header>
    
    </header>
    <main>
        <form id="formulario" name="formulario" class="formulario__personaje">
            <label for="nombre">Introduce el nombre del participante:
                <input type="text" id="nombre" name="nombre" class="formulario__personaje-nombre">                
            </label>
            <span class="formulario__alerta_nombre inactiva">Campo obligatorio</span>
            <label for="velocidad">introduce el valor de la iniciativa:
                <input type="number" id="velocidad" name="velocidad" class="formulario__personaje-vel">
            </label>
            <span class="formulario__alerta_velocidad inactiva">Campo obligatorio</span>
            <label for="estado">Cual es el estado incial del participante:<!--estados basicos (vivo->muerto) a futura se agregarian invisible -->
                <input type="text"id="estado" name="estado" class="formulario__personaje-estado" placeholder="esta opcion esta en beta">
            </label>
            <label for="tipo">tipo de participante:
                <input type="radio" name="tipo" id="tipo" class="formulario__personaje-tipo" value="npc"> npc
                <input type="radio" name="tipo" id="tipo" class="formulario__personaje-tipo" value="jugador"> jugador
            </label>
            <span class="formulario__alerta_tipo inactiva">Campo obligatorio</span>
            <!--otras estadisticas importantes a futuro vida, clase, alineamiento, rol (npc/jugador)-->
            <button id="agregar" class="button">agregar</button>
            <a href="/turnos.html" class="arranque">Comenzar</a>
        </form>
        <span class="confirmacion-activa" id="confirmacion">Si</span>
    </main>
    <footer>

    </footer>
    <script src="/scrips/formulario.js"></script>
</body>

</html>
